<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/ae606a44ac.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <header class="header">
      <button class="header__play">
        <i class="fas fa-play"></i>
      </button>
      <div class="header__countdown">
        <span></span>
      </div>
      <div class="header__count">
        <span></span>
      </div>
    </header>
    <div class="field">
      <ul class="field__carrots">
        <li class="field__carrot" data-id="1">
          <button class="carrot">
            <img src="img/carrot.png" alt="carrot">
          </button>
        </li>
        
      </ul>
      <ul class="field__bugs">
        <li class="field__bug">
          <button class="bug">
            <img src="img/bug.png" alt="bug">
          </button>
        </li>
      </ul>
      <div class="field__win">
        <button class="replay">
          <i class="fas fa-redo"></i>
        </button>
        <span class="comment">You win!</span>
      </div>
    </div>
  </section>
  
</body>
</html>
